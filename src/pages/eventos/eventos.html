<ion-header>
    <ion-navbar color="primary" padding>
        <button ion-button menuToggle icon-start>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Eventos</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    
    <ion-card *ngFor="let evento of eventos">
        <ion-card-title> {{ evento.titulo }} </ion-card-title>
        {{ evento.descripcion }}
        <small>{{ evento.fecha }}</small>
    </ion-card>

</ion-content>

<ion-footer>
    <my-footer></my-footer>
</ion-footer>
