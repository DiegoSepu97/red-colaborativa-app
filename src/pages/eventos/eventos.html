<ion-header>
    <ion-navbar color="primary" padding>
        <button ion-button menuToggle icon-start>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Eventos</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    
    <ion-card *ngFor="let evento of eventos" class="tarjeta">
        <ion-card-title text-center> {{ evento.titulo }} </ion-card-title>
        <p>{{ evento.descripcion }}</p>
        <br>
        <small>{{ evento.fecha | date }}</small>
    </ion-card>

</ion-content>

<ion-footer>
    <my-footer></my-footer>
</ion-footer>
