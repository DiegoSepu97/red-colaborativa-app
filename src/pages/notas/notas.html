<ion-header>
    <ion-navbar color="primary" padding>
        <button ion-button menuToggle icon-start>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Notas</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    
    <ion-card *ngFor="let nota of notas" class="notaConTipo {{ nota.tipo }}" text-center>
        {{ nota.texto }}
        <div text-center>
            <button ion-button color="light" class="verNota" (click)="verNota(nota._id)" >Ver</button>
        </div>
    </ion-card>

    <ion-fab bottom right>
        <button ion-fab (click)="nuevaNota()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
</ion-content>

<ion-footer>
    <my-footer></my-footer>
</ion-footer>
