<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Notas</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card *ngFor="let nota of notas" [className]="nota.tipo">
        <ion-card-content>
            {{ nota.texto }}
            <br><br>
            <small float-right> {{nota.stamp_agregada | date}} </small>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <my-footer></my-footer>
</ion-footer>
