<ion-header>
    <ion-navbar color="primary" padding>
        <button ion-button menuToggle icon-start>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Notas</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    
    <ion-card *ngFor="let nota of notas" class="{{ nota.tipo }}">
        {{ nota.texto }}
    </ion-card>

</ion-content>

<ion-footer>
    <my-footer></my-footer>
</ion-footer>
