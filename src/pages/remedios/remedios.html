<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Remedios</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let remedio of remedios">
        <ion-card-header text-center>
            {{ remedio.nombre }}
        </ion-card-header>
        <ion-card-content>
            {{ remedio.dosis }}
        </ion-card-content>
    </ion-card>


</ion-content>

<ion-footer>
    <my-footer></my-footer>
</ion-footer>
