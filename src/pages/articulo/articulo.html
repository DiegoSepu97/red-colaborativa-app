<ion-header>
    <ion-navbar color="primary" padding>
        <button ion-button menuToggle icon-start icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Articulo de Ejemplo</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-slides pager>
        <ion-slide *ngFor="let articulo of articulos">
          <h2> {{articulo.titulo}} </h2>
          <p> {{articulo.contenido}} </p>
        </ion-slide>      
      </ion-slides>
</ion-content>
