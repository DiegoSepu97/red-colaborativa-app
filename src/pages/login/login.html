<ion-header>

  <ion-navbar color="primary" padding>
    <ion-title text-center>Bienvenido!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input required type="text" [(ngModel)]="correo"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input required type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
  </ion-list>

  <button ion-button block round color="secondary" (click)="logIn()">Ingresar</button>

</ion-content>
